<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Peer connection</title>

    <!--<link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">-->
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="./css/index.css"/>

</head>

<body>

<div id="container">
    <h1><span>ApplyConstraints API test</span></h1>


    <section id="constraints">
        <div id="getUserMedia">
            <h4>applyConstraints 的constraints 设置：</h4>

            <textarea name="getConstraints" id="getConstraints" style="width: 92%;height: 310px;" type="text"></textarea>
        </div>

    </section>

    <video id="localVideo" playsinline autoplay muted></video>
    <video id="remoteVideo" playsinline autoplay muted></video>
    <div>
        <div id="localVideoElem" style="width: 48%; float: left;height: 30px"></div>
        <div id="remoteVideoElem"  style="width: 48%; float: left;height: 30px"></div>
    </div>

    <div class="box">
        <button id="startButton">Start</button>
        <button id="callButton">Call</button>
        <button id="applyConstraints" style="width: auto;">ApplyConstraints by set</button>
        <button id="overApplyConstraints" style="width: auto;">ApplyConstraints 1080</button>
        <button id="hangupButton">Hang Up</button>
    </div>


    <p>1:通过设置constraints进行不同的分辨率限制， 控制台查看结果</p>
    <p>2:ApplyConstraints 1080的分辨率固定为 1920 * 1080 </p>
</div>

<script src="./js/adapter.js"></script>
<script src="./js/index.js" async></script>
</body>
</html>
